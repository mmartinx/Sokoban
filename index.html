<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>
  <script src="./index.js"></script>
  <script>
    (function() {
      let states = [];
      'use strict';
      const board = [
        ['W', 'W', 'W', 'W', 'W', 'W'],
        ['W', 'G', ' ', ' ', ' ', 'W'],
        ['W', 'B', 'P', ' ', ' ', 'W'],
        ['W', ' ', ' ', 'B', ' ', 'W'],
        ['W', ' ', ' ', 'G', ' ', 'W'],
        ['W', ' ', ' ', ' ', ' ', 'W'],
        ['W', 'W', 'W', 'W', 'W', 'W']
      ];
      const game = new Sokoban({board});
      game.log();
      window.game = game;
      document.onkeydown = e => {
        states.push(game.getState());
        e = e || window.event;
        if (e.keyCode == '38') {
          game.tryMove('UP');
        }
        else if (e.keyCode == '40') {
          game.tryMove('DOWN');
        }
        else if (e.keyCode == '37') {
          game.tryMove('LEFT');
        }
        else if (e.keyCode == '39') {
          game.tryMove('RIGHT');
        }
        console.log(game.log());
      };
    }());
	</script>
</body>

</html>
